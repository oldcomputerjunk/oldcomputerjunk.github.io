---
layout: page
title: Posts Archive
---
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

<div class="posts">
  {% for post in site.posts %}
    <div >
      <h3 class="post-title">
        <a style="font-size: 1rem;" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>
  {% endfor %}
</div>
